<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/deec33ef7d.js" crossorigin="anonymous"></script>
        <title>Daily Vibe Music Player App</title>
    </head>

    <body>
        <div class="container">

            <div class="main-header">
                <h1>Daily Vibe</h1>
                <h2>Track Your Mood Through Music: Add a Song a Day to Capture Your Vibe</h2>
            </div>

            <div class="date-tracker-container">
                <p>Today:</p>
                <p class="current-date"></p>
            </div>

            <div class="player-container">
                <div class="cd-player">
                    <div id="cd-bar"> 
                        <div class="player-buttons">
                            <button class="previous-button"><i class="fa-solid fa-angle-up"></i></button>
                            <button id="play-button" class="play-button"><i class="fa-solid fa-circle-play"></i></button>
                            <button class="next-button"><i class="fa-solid fa-angle-down"></i></button>
                        </div>
                    </div>
                </div>
                <div class="songs-container">
                    <div class="song-info">
                        <h1 class="song-title"></h1>
                        <p class="song-artist"></p>
                    </div>

                    <div class="playlist-icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>

                    <div class="playlist-menu">
                    </div>

                    <div class="playlist-container">
                        <ul class="playlist">
                            <li class="song-item">
                                <p class="playlist-song-name"></p>
                                <p class="playlist-song-artist"></p>
                                <p class="duration"></p>
                            </li>
                        </ul>
                    </div>
                </div>

            
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
