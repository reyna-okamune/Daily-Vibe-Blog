<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/deec33ef7d.js" crossorigin="anonymous"></script>
        <title>Daily Vibe Music Player App</title>
    </head>

    <body>
        <div class="container">

            <div class="main-header">
                <h1>Daily Vibe</h1>
                <h2>Track Your Mood Through Music: Add a Song a Day to Capture Your Vibe</h2>
            </div>

            <div class="date-tracker-container">
                <p>Today:</p>
                <p class="current-date"></p>
            </div>

            <div class="player-container">
                <div class="cd-player">
                    <div id="cd-bar"> 
                        <div class="player-buttons">
                            <button class="previous-button"><i class="fa-solid fa-angle-up"></i></button>
                            <button id="play-button" class="play-button"><i class="fa-solid fa-circle-play"></i></button>
                            <button class="next-button"><i class="fa-solid fa-angle-down"></i></button>
                        </div>
                    </div>
                </div>
                <div class="songs-container">
                    <div class="song-info">
                        <h1 class="song-title"></h1>
                        <p class="song-artist"></p>
                    </div>

                    <div class="playlist-icons">
                        <i class="fa-solid fa-plus" id="add-button"></i>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>

                    <div class="playlist-title">Playist : </div>

                    <div class="playlist-menu">
                    </div>

                    <div class="playlist-container">
                        <ul class="playlist">
                        </ul>
                    </div>

                    <div class="popup-container">
                        <div class="popup-box">
                        <p class="title">What Tune Matches Your Vibe Today?</p>
                            <form id="add-song-form">
                                <label for="song-name-input">Title: <input type="text"  id="song-name-input" name="song-name-input" placeholder="Love Me Not" required/></label>
                                <label for="song-artist-input">Artist: <input type="text" id="song-artist-input" name="song-artist-input" placeholder="Ravyn Lenae" required/></label>
                                
                                <label>Mood: 
                                    <select id="mood-input" class="mood-input" required>
                                        <option value="" color="grey">Select Current Feeling</option>
                                        <option value="happy">( ◕‿◕ ) : Happy</option>
                                        <option value="sad">( ｡•́︿•̀｡ ) : Sad</option>
                                        <option value="energetic">( ๑ ˃ᴗ˂ ) : Energetic</option>
                                        <option value="calm">( ◡‿◡ ) : Calm</option>
                                        <option value="romantic">(｡♥‿♥｡) : Romantic</option>
                                        <option value="angry">( ⇀‸↼‶ ) : Angry</option>
                                    </select>
                                </label>
                                <label for="song-img-input">Cover: <input type="file" id="song-img-input" name="song-img-input" accept="image/png, image/jpeg"/></label>
                                <div id="image-preview">
                                    <img src="album-covers/empty_album_cover.png" alt="Song Cover Preview" id="preview-image" />
                                </div>
                                <input type="submit" value="Add Song to Playlist">
                            </form>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
