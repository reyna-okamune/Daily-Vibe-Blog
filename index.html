<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/deec33ef7d.js" crossorigin="anonymous"></script>
        <title>Music Player App</title>
    </head>

    <body>
        <div class="container">

            <div class="main-header">
                <h1>Daily Vibe Journal</h1>
                <h2>Track Your Mood Through Music: Add a Song a Day to Capture Your Daily Vibe</h2>
            </div>

            <div class="player-container">
                <div class="cd-player">
                    <div id="cd-bar"> 
                        <div class="player-buttons">
                            <button class="previous-button"><i class="fa-solid fa-angle-up"></i></button>
                            <button class="play-button"><i class="fa-solid fa-play"></i></button>
                            <button class="next-button"><i class="fa-solid fa-angle-down"></i></button>
                        </div>
                    </div>
                </div>
                <div class="song-info">
                    <h1 class="song-title">Conceited</h1>
                    <p class="song-artist">SZA</p>
                </div>
            </div>
        </div>
    </body>
</html>
